<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso UX / Forms 1</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500,600,700&display=swap">
</head>
<body>
  <header>
    <img class="logo" src="/images/Logo_horizontal_con_slogan_blanco.png" alt="">
  </header>
  <main>
    <div class="container">
      <h2>¡Estamos aquí<br />para ayudarte!</h2>
      <form action="" method="POST">
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" required />
      
        <label for="correo">Correo:</label>
        <input id="correo" name="correo" type="email" required />
      
        <label for="tel">Teléfono:</label>
        <input id="tel" name="tel" type="tel" required />
      
        <label for="ciudad">Ciudad:</label>
        <input id="ciudad" name="ciudad" type="text" required />
      
        <label for="pais">País:</label>
        <input id="pais" name="pais" type="text" required />
      
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
      
        <!-- Desplaza -->
        <!-- <span></span> -->
        <input class="submit" type="submit" value="Enviar" />
      </form>
    </div>
  </main>
</body>
</html>
